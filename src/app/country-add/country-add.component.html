<h1>Add new Country</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Country Name</label>
    <input type="text" formControlName="name" class="form-control" id="name"  placeholder="Enter the country name">
  </div>
  <div class="form-group">
    <label for="abbr">Country Abbr</label>
    <input type="text" formControlName="abbr" class="form-control" id="abbr"  placeholder="Enter the abbr">
  </div>
  <div class="form-group">
    <label for="population">Country Population</label>
    <input type="number"  formControlName="population" class="form-control" id="population"  placeholder="Enter the country population">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
